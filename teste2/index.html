<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Travel - Restaurantes Próximos</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <header>
    <img src="https://i.imgur.com/Ig0nN5J.png" alt="Smart Travel Logo">
  </header>

  <h2>Buscar Restaurantes Próximos</h2>

  <div class="form-container">
    <label for="acomodacao">Nome da Acomodação:</label>
    <input type="text" id="acomodacao" placeholder="Ex: Hotel Ouro Minas BH">

    <label for="distancia">Distância Máxima (km):</label>
    <input type="number" id="distancia" placeholder="Ex: 10">

    <label for="valor">Valor Máximo (R$):</label>
    <input type="number" id="valor" placeholder="Ex: 100">

    <button onclick="gerarResultados()">Gerar Restaurantes Próximos</button>
  </div>

  <div id="resultados" class="resultados"></div>

  <script src="script.js"></script>





  
</body>
</html>
